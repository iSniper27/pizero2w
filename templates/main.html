<!doctype html>
<html>
<head>
    <title>led server control</title>
</head>
<body>
    {% for value in leds.keys() %}
        <button onclick="func()">flash {{value}} button</button>
        <script> 
            function func() {
                fetch("http://192.168.68.63:5000/light?type=led&colour={{value}}")
            }
        </script>
    {% endfor %}
</body>


</html>
