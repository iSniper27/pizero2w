<!doctype html>
<html>
<head>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/mainpage.css') }}">
    <title>led server control</title>
</head>
<body>
    {% for value in leds.keys() %}
        <button onclick="func('{{value}}')" class="flashButton">flash {{value}} button</button>
    {% endfor %}
</body>

<script> 
    function func(value) {
        fetch(`http://192.168.68.63:5000/light?type=led&colour=${value}`)
    }
</script>


</html>
